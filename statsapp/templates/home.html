{% extends "layout.html" %}
{% block content %}
	<h1>Welcome to the Statistics Calculator:</h1>
	<h3>Select a calculation below</h3>
	<p style="border:3px; border-style:solid; border-radius: 5px; border-color:#FF0000; padding: 1em;">
		{% for choice in choices %}	
			<a href="/{{ choices[choice] }}">{{ choice }}</a><br>
		{% endfor %}
	</p>
{% endblock content %}
