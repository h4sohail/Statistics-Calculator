{% extends "index.html" %}
{% block content %}
	<h1 >Welcome to the <mark>Statistics Calculator</mark>:</h1>
	<h3>Select a calculation below</h3>
	<p style="border:3px; border-style:solid; border-radius: 5px; border-color:#6699cc; padding: 1em;">
		{% for choice in choices if choice != 'Go Home' %}	
			<a href="/{{ choices[choice] }}" style='font-size:1.3em'>{{ choice }}</a><br>
		{% endfor %}
	</p>
{% endblock content %}
